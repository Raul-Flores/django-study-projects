<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Listado de contacto {% endblock titulo%} </title>
</head>
<body>
    {% block cuerpo %}
    <h1>Template de listado </h1>
    <table border="2">
        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>OPCION</th>
        </thead>
        <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }} </td>
                <td>{{ persona.correo }} </td>
                <td><a href="{% url 'editar_persona' persona.id %}">Editar</a></td> 
                <td><a href="{% url 'eliminar_persona' persona.id %}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock cuerpo %}
</body>
</html>
