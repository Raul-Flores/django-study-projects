{% extends 'base_layout.html'%}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <a href="{% url 'listado' %}" class="btn btn-primary mb-3">Regresar</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <form class="row g-3" method="POST" role="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="device" class="form-label">Dispositivo</label>
                    <input name="device" type="email" class="form-control" id="dispositivo" disabled value="{{ device.direccionip }}">
                </div>
                <div class="mb-3">
                    <label for="comando" class="form-label">Comando</label>
                    <textarea name="comando" class="form-control" id="comando" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Enviar comando</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            {{ resultado }}
        </div>
    </div>
</div>
{% endblock %}
