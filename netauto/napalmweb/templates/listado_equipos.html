{% extends 'base_layout.html' %}
{% block content %}
<div class="col-lg-12">
    <div class="mb-3">
        <a href="{% url 'logout' %}" class="btn btn-primary mb-3">Salir</a>
    </div>
</div>
<div class="col-lg-12">
    <table class="table table-dark table-hover">
        <thead>
            <th>Router IP</th>
            <th>Protocolo</th>
            <th>Puerto</th>
            <th>Usuario</th>
            <!--<th>Password</th>-->
            <th>Editar</th>
            <th>Eliminar</th>
            <th>comandos</th>
        </thead>
        <tbody>
        {% for devices in device %}
           <tr>
              <td>{{ devices.direccionip }}</td>
              <td>{{ devices.protocolo }} </td>
              <td>{{ devices.puerto }} </td>
              <td>{{ devices.usuario }} </td>
              <!--<td>{{ devices.password }} </td>-->
              <td><a class="btn btn-primary mb-3" href="{% url 'editarDispositivo' devices.id %}">Editar</a></td> 
              <td><a class="btn btn-danger mb-3" href="{% url 'eliminarDispositivo' devices.id %}">Eliminar</a></td>
              <td><a class="btn btn-info mb-3" href="{% url 'comandos' devices.id %}">comandos</a></td>
           </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
