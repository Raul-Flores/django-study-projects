{% extends 'base_layout.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="col-lg-12">
        <div class="mb-3">
            <a href="{% url 'logout' %}" class="btn btn-primary mb-3">Salir</a>
        </div>
    </div>
    <div class="row">
      <div class="col">
            <form role="form" method="post" action="" class="text-black" autocomplete="off">
              {% csrf_token %}
              {{ form | crispy }}
              <button type="submit" class="btn btn-success mt-4">
                Agregar/Editar Dispositivo
              </button>
            </form>
      </div>    
    </div>
{% endblock %}
