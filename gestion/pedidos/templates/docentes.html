{% extends "base_layout.html" %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
        {{ message }}
        </div>
    {% endfor %}
{% endif %}
{% load crispy_forms_tags %}
    <div class="col py-8">
        <form action="" method=POST>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
{% endblock %}
