{% extends 'base_layout.html' %}
{% block content %}
<div class="col-lg-12">
    <table class="table table-dark table-hover">
        <thead>
            <th>Nombres</th>
            <th>Apellido paterno</th>
            <th>Apellido materno</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </thead>
        <tbody>
        {% for docentes in docente %}
           <tr>
              <td>{{ docentes.nombres }} </td>
              <td>{{ docentes.apellido_paterno }}</td>
              <td>{{ docentes.apellido_materno }} </td>
              <td><a class="btn btn-primary mb-3" href="{% url 'editardocente' docentes.id %}">Editar</a></td> 
              <td><a class="btn btn-danger mb-3" href="{% url 'eliminardocente' docentes.id %}">Eliminar</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
